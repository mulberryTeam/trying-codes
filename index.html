<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Video Scroller</title>
  <style>
    /* إعادة ضبط عامة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    body {
      font-family: Arial, sans-serif;
    }

    main {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
scroll-behavior: smooth;

    }

    .video-frame {
  width: 100vw;
  height: 100vh;
  scroll-snap-align: start;
  position: relative;
  background-color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeIn 1s ease-in-out;
  transition: transform 0.3s ease-in-out;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.6);
}


  iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255,255,255,0.05);
  transition: transform 0.3s ease;
}


    /* تحسين شكل التمرير لمستخدمي الهواتف */
    main::-webkit-scrollbar {
      display: none; /* إخفاء شريط التمرير على الهاتف */
    }

    @media (max-width: 768px) {
      iframe {
        height: 100vh;
        width: 100vw;
      }
    }






@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.98);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

  </style>
</head>
<body>
  <main>
    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7503282962423631112"
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7504355005894298887"
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7506541236916849921"
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7504767087739440385"
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7474622530834140424"
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7502781829657742599"
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </main>
<script>
  const frames = document.querySelectorAll('iframe');

  let activeIndex = 0;

  function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return rect.top >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight);
  }

  function checkVisibleFrames() {
    frames.forEach((frame, index) => {
      if (isElementInViewport(frame)) {
        if (index !== activeIndex) {
          // Reload current video to start from beginning
          frame.src = frame.src;
          // Pause the old video (by reloading it)
          frames[activeIndex].src = frames[activeIndex].src;
          activeIndex = index;
        }
      }
    });
  }

  window.addEventListener('scroll', () => {
    clearTimeout(window._tiktokScrollTimer);
    window._tiktokScrollTimer = setTimeout(() => {
      checkVisibleFrames();
    }, 150);
  });
</script>

</body>
</html>
