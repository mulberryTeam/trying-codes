<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Video Scroller</title>
  <style>
    /* إعادة ضبط عامة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    body {
      font-family: Arial, sans-serif;
    }

    main {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
scroll-behavior: smooth;

    }

    .video-frame {
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      background-color: #000;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* تحسين شكل التمرير لمستخدمي الهواتف */
    main::-webkit-scrollbar {
      display: none; /* إخفاء شريط التمرير على الهاتف */
    }

    @media (max-width: 768px) {
      iframe {
        height: 100vh;
        width: 100vw;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7503282962423631112"
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-frame">

              allowfullscreen allow="autoplay; encrypted-media"></iframe>

    <div class="video-frame">

              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7474622530834140424"
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="video-frame">
      <iframe src="https://www.tiktok.com/embed/7502781829657742599"

    </div>
  </main>
</body>
</html>
